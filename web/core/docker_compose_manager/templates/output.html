<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action|title }} - {{ project }}</title>

    <script src="https://cdn.tailwindcss.com/3.4.17"></script>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass {
            background: rgba(30,41,59,.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,.08);
        }

        .terminal {
            background: #020617;
            border: 1px solid rgba(255,255,255,.06);
        }
    </style>
</head>

<body class="bg-slate-950 text-white min-h-full">

<div class="max-w-5xl mx-auto p-6">

    <!-- HEADER -->
    <header class="mb-6">
        <h1 class="text-2xl font-semibold mono">
            {{ action|upper }} → {{ project }}
        </h1>
        <p class="text-slate-400 text-sm">Live command output</p>
    </header>

    <!-- OUTPUT CARD -->
    <div class="glass rounded-2xl p-4 shadow-xl">

        <div class="terminal mono text-sm rounded-xl p-4 overflow-auto max-h-[70vh]">
            <pre class="whitespace-pre-wrap leading-relaxed text-green-400">{{ output }}</pre>
        </div>

        <!-- FOOTER -->
        <div class="mt-4 flex justify-between items-center">
            <a href="{% url 'docker_compose_manager:dashboard' %}"
               class="px-4 py-2 rounded-lg bg-slate-700/60 hover:bg-slate-700 transition text-sm">
                ← Back to dashboard
            </a>

            <span class="text-xs text-slate-500">
                docker compose {{ action }} {{ project }}
            </span>
        </div>

    </div>

</div>

</body>
</html>
